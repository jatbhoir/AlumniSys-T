<script type="text/javascript">
	
	function removeFriend(id, uiUpdateFunction){
		payload = {
			"csrfmiddlewaretoken": "{{ csrf_token }}",
			"receiver_user_id": id,
		}
		$.ajax({
			type: 'POST',
			dataType: "json",
			url: "{% url 'Friends:remove-friend' %}",
			timeout: 5000,
			data: payload,
			success: function(data) {
				if(data['response'] == "Friend Removed."){
				}
				else if(data['response'] != null){
					alert(data['response'])
				}
			},
			error: function(data) {
				alert("Something went wrong.")
			},
			complete: function(data){
				uiUpdateFunction()
			}
		});
	}
	
</script>
